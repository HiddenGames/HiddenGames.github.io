<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Home | Schoology</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }

      .container {
        position: relative;
        height: 100%;
        width: 100%;
      }

      canvas {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      #mainMenu, #gameOverMenu, #scoreBoard {
        position: absolute;
        z-index: 10;
        text-align: center;
        width: 100%;
        color: white;
      }

      #sprite {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <canvas id="canvas">Aww, your browser doesn't support HTML5!</canvas>
      <div id="mainMenu">
        <h1>Doodle Jump</h1>
        <p class="info">use <span class="key left">←</span> <span class="key right">→</span> to move and space to (re) start...</p>
        <a class="button" href="javascript:init()">Play</a>
      </div>
      <div id="gameOverMenu">
        <h1>game over!</h1>
        <h3 id="go_score">you scored 0 points</h3>
        <a class="button" href="javascript:reset()">Restart</a>
      </div>
      <img id="sprite" src="sprites.png"/>
      <div id="scoreBoard">
        <p id="score">0</p>
      </div>
    </div>

    <script src="main.js"></script>
    <script src="/js/main.js"></script>

    <script>
      function resizeCanvas() {
        const canvas = document.getElementById('canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      window.addEventListener('resize', resizeCanvas);
      window.addEventListener('load', resizeCanvas);
    </script>
  </body>
</html>
