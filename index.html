        .header-hidden {
            transform: translateY(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .header-visible {
            transform: translateY(0);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .hover\:shadow-glow:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        body {
            background-color: #050505;
            color: white;
            padding-top: 76px;
        }
        .game-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
        }
        #mobile-menu {
            transition: transform 0.3s ease, opacity 0.3s ease;
            background-color: #0a0a0a;
        }
        #game-modal {
            transition: opacity 0.3s ease;
        }
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
        .search-input {
            background-color: #111 !important;
            border-color: #222 !important;
            color: white !important;
        }
        .search-input::placeholder {
            color: #666 !important;
        }
        .clear-search-btn {
            right: 2.5rem !important;
        }
        @media (max-width: 1024px) {
            .game-card {
                width: calc(33.333% - 1rem) !important;
            }
        }
        @media (max-width: 768px) {
            .game-card {
                width: calc(50% - 1rem) !important;
            }
        }
        @media (max-width: 480px) {
            .game-card {
                width: 100% !important;
                max-width: 100% !important;
            }
        }
        :fullscreen #game-frame-container {

            height: 100vh;
            background: black;
        }
        :-webkit-full-screen #game-frame-container {
            width: 100vw;
            height: 100vh;
            background: black;
        }
        :-moz-full-screen #game-frame-container {

            height: 100vh;
            background: black;
        }
        :-ms-fullscreen #game-frame-container {
            width: 100vw;
            height: 100vh;
            background: black;
        }
        #game-frame {
            width: 100%;
            height: 100%;
            border: none;

        .menu-open #site-title,

            display: none !important;

            gap: 10px;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;

        .favicon-option:hover {

        .favicon-option img {

            height: 16px;
        }
        .favicon-selector {
            position: relative;
        }

            position: absolute;

    <script>
        // Improved Scroll Handling
        let lastScroll = 0;
        const header = document.getElementById('main-header');
        const scrollThreshold = 100;
        let isAtTop = true;

        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            const scrollDirection = currentScroll > lastScroll ? 'down' : 'up';
            
            if (currentScroll <= 0) {
                header.classList.remove('header-hidden');
                header.classList.add('header-visible');
                isAtTop = true;
            } else if (scrollDirection === 'up' && currentScroll < lastScroll - scrollThreshold) {
                if (!isAtTop) {
                    header.classList.remove('header-hidden');
                    header.classList.add('header-visible');
                }
            } else if (scrollDirection === 'down' && currentScroll > scrollThreshold) {
                header.classList.remove('header-visible');
                header.classList.add('header-hidden');
                isAtTop = false;
            }
            
            lastScroll = currentScroll;
        });

        // Original JavaScript Logic with Fullscreen Fixes
        let currentCategory = 'home';
        let searchQuery = '';

        document.addEventListener('DOMContentLoaded', () => {
            renderGames('home');
            
            document.getElementById('search-input').addEventListener('keyup', (e) => {
                if (e.key === 'Enter') searchGames();
            });
            
            document.getElementById('search-input-desktop').addEventListener('keyup', (e) => {
                if (e.key === 'Enter') searchGames();
            });
            
            document.addEventListener('fullscreenchange', updateFullscreenButton);
            document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
            document.addEventListener('mozfullscreenchange', updateFullscreenButton);
            document.addEventListener('MSFullscreenChange', updateFullscreenButton);
        });

        function renderGames(category) {
            currentCategory = category;
            searchQuery = '';
            document.getElementById('search-input').value = '';
            document.getElementById('search-input-desktop').value = '';
            
            const container = document.getElementById('games-container');
            container.innerHTML = '';
            
            let games = [];
            if (category === 'home') {
                // For home, show all games with 'popular' tag
                games = Object.values(gamesDB).flat().filter(game => 
                    game.tags && game.tags.includes('popular')
                );
            } else {
                // For other categories, show games with matching tag
                games = Object.values(gamesDB).flat().filter(game => 
                    game.tags && game.tags.includes(category)
                );
            }
            
            const title = document.getElementById('page-title');
            
            title.textContent = category === 'home' 
                ? 'Popular Games' 
                : `${category.charAt(0).toUpperCase() + category.slice(1)} Games`;

            if (!games?.length) {
                container.innerHTML = '<p class="text-white/70 text-center col-span-4 py-12">No games found</p>';
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'flex flex-wrap justify-center gap-4 w-full px-4';
            container.appendChild(grid);

            games.forEach(game => grid.appendChild(createGameCard(game)));
        }

        function createGameCard(game) {
            const card = document.createElement('div');
            card.className = 'game-card bg-darker rounded-xl p-4 flex flex-col items-center transition-all duration-300 hover:scale-105 cursor-pointer border border-white/10 hover:border-white/30 hover:shadow-glow';
            card.style.cssText = 'width: calc(25% - 1rem); min-width: 250px; max-width: 300px; flex-grow: 1;';

            const thumbnail = document.createElement('div');
            thumbnail.className = 'w-full aspect-video bg-gray-800 rounded-lg mb-3 overflow-hidden';
            thumbnail.style.cssText = `background-image: url('${game.thumbnail}'); background-size: cover; background-position: center;`;

            const title = document.createElement('h3');
            title.className = 'text-white text-center font-medium mb-1 text-lg w-full truncate';
            title.textContent = game.name;

            const category = document.createElement('span');
            category.className = 'text-white/50 text-sm';
            category.textContent = game.category;

            const playBtn = document.createElement('button');
            playBtn.className = 'mt-3 px-5 py-1.5 bg-white/5 border border-white/20 rounded-full text-white hover:bg-white/10 transition-all duration-300 text-sm';
            playBtn.textContent = 'Play';
            playBtn.onclick = (e) => {
                e.stopPropagation();
                openGameModal(game);
            };

            card.append(thumbnail, title, category, playBtn);
            card.onclick = () => openGameModal(game);
            return card;
        }

        function searchGames() {
            const query = document.getElementById('search-input').value.toLowerCase().trim() || 
                          document.getElementById('search-input-desktop').value.toLowerCase().trim();
            searchQuery = query;
            
            const container = document.getElementById('games-container');
            container.innerHTML = '';
            
            if (!query) return renderGames(currentCategory);

            document.getElementById('page-title').textContent = `Search Results for "${query}"`;
            
            const results = Object.values(gamesDB).flat().filter(game => 
                game.name.toLowerCase().includes(query) || 
                game.category.toLowerCase().includes(query) ||
                (game.tags && game.tags.some(tag => tag.includes(query)))
            );

            if (!results.length) {
                container.innerHTML = `<p class="text-white/70 text-center col-span-4 py-12">No games found matching "${query}"</p>`;
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'flex flex-wrap justify-center gap-4 w-full px-4';
            container.appendChild(grid);
            results.forEach(game => grid.appendChild(createGameCard(game)));

            const mobileMenu = document.getElementById('mobile-menu');
            if (!mobileMenu.classList.contains('hidden')) {
                toggleMenu();
            }
        }

        function openGameModal(game) {
            const modal = document.getElementById('game-modal');
            const modalTitle = document.getElementById('modal-title');
            const gameContainer = document.getElementById('game-frame-container');
            
            modalTitle.textContent = game.name;
            gameContainer.innerHTML = `
                <div class="w-full h-full flex items-center justify-center">
                    <div class="text-center">
                        <i class="fas fa-spinner fa-spin text-4xl mb-4 text-white"></i>
                        <p class="text-white">Loading ${game.name}...</p>
                    </div>
                </div>
            `;

            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';

            setTimeout(() => {
                gameContainer.innerHTML = `
                    <iframe 
                        id="game-frame" 
                        src="${game.filename}" 
                        class="w-full h-full" 
                        sandbox="allow-scripts allow-same-origin"
                    ></iframe>
                `;
                updateFullscreenButton();
            }, 500);
        }

        function closeModal() {
            if (document.fullscreenElement) exitFullscreen();
            
            document.getElementById('game-modal').classList.add('hidden');
            document.getElementById('game-frame-container').innerHTML = '';
            document.body.style.overflow = 'auto';
        }

        function toggleFullscreen() {
            const container = document.getElementById('game-frame-container');
            if (!document.fullscreenElement) {
                container.requestFullscreen?.() ||
                container.webkitRequestFullscreen?.() ||
                container.mozRequestFullScreen?.() ||
                container.msRequestFullscreen?.();
            } else {
                document.exitFullscreen?.() ||
                document.webkitExitFullscreen?.() ||
                document.mozCancelFullScreen?.() ||
                document.msExitFullscreen?.();
            }
        }

        function updateFullscreenButton() {
            const btn = document.getElementById('fullscreen-btn');
            if (!btn) return;
            
            const isFS = !!document.fullscreenElement || 
                       !!document.webkitFullscreenElement ||
                       !!document.mozFullScreenElement ||
                       !!document.msFullscreenElement;
            
            btn.innerHTML = isFS 
                ? '<i class="fas fa-compress"></i> Exit Fullscreen' 
                : '<i class="fas fa-expand"></i> Fullscreen';
        }

        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            const isOpen = menu.classList.toggle('hidden');
            document.body.classList.toggle('menu-open', !isOpen);
            document.body.style.overflow = isOpen ? 'auto' : 'hidden';
        }

        function changeFavicon(iconUrl, title) {
            const favicon = document.getElementById('favicon');
            favicon.href = iconUrl;
            document.title = title;
            
            // Save to localStorage
            localStorage.setItem('favicon', iconUrl);
            localStorage.setItem('siteTitle', title);
            
            // Update site title in header
            document.getElementById('site-title').textContent = title;
        }

        // Load saved favicon and title
        window.addEventListener('load', () => {
            const savedFavicon = localStorage.getItem('favicon');
            const savedTitle = localStorage.getItem('siteTitle');
            
            if (savedFavicon) {
                document.getElementById('favicon').href = savedFavicon;
            }
            
            if (savedTitle) {
                document.title = savedTitle;
                document.getElementById('site-title').textContent = savedTitle;
            }
        });

        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }
    </script>
</body>
</html>
