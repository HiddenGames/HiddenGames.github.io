    <script>
        // Sample game data
        const games = [
            { name: "Slope", category: "Racing", image: "https://via.placeholder.com/300x200?text=Slope", embed: '<iframe src="https://slope-game.io/" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>' },

            { name: "Tetris", category: "Puzzle", image: "https://via.placeholder.com/300x200?text=Tetris", embed: '<iframe src="https://tetris.com/play-tetris" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>' },
            { name: "Among Us", category: "Multiplayer", image: "https://via.placeholder.com/300x200?text=Among+Us", embed: '<iframe src="https://www.roblox.com/games/6284583030/Among-Us" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>' },
            { name: "2048", category: "Puzzle", image: "https://via.placeholder.com/300x200?text=2048", embed: '<iframe src="https://play2048.co/" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>' },
            { name: "Run 3", category: "Action", image: "https://via.placeholder.com/300x200?text=Run+3", embed: '<iframe src="https://www.coolmathgames.com/0-run-3" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>' },
            { name: "Geometry Dash", category: "Action", image: "https://via.placeholder.com/300x200?text=Geometry+Dash", embed: '<iframe src="https://geometrydash.io/" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>' },
            { name: "Temple Run", category: "Action", image: "https://via.placeholder.com/300x200?text=Temple+Run", embed: '<iframe src="https://poki.com/en/g/temple-run-2" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>' },
            { name: "Chess", category: "Strategy", image: "https://via.placeholder.com/300x200?text=Chess", embed: '<iframe src="https://www.chess.com/play/computer" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>' },
            { name: "Sudoku", category: "Puzzle", image: "https://via.placeholder.com/300x200?text=Sudoku", embed: '<iframe src="https://sudoku.com/" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>' },
            { name: "Wordle", category: "Word", image: "https://via.placeholder.com/300x200?text=Wordle", embed: '<iframe src="https://www.nytimes.com/games/wordle/index.html" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>' },
            { name: "Flappy Bird", category: "Arcade", image: "https://via.placeholder.com/300x200?text=Flappy+Bird", embed: '<iframe src="https://flappybird.io/" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>' },
            { name: "Cookie Clicker", category: "Idle", image: "https://via.placeholder.com/300x200?text=Cookie+Clicker", embed: '<iframe src="https://orteil.dashnet.org/cookieclicker/" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>' },
            { name: "Pacman", category: "Arcade", image: "https://via.placeholder.com/300x200?text=Pacman", embed: '<iframe src="https://www.pacman.com/" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>' },
            { name: "Snake", category: "Classic", image: "https://via.placeholder.com/300x200?text=Snake", embed: '<iframe src="https://playsnake.org/" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>' }
        ];

        // Initialize games
        function initializeGames() {
            const container = document.getElementById('gamesContainer');
            container.innerHTML = '';
            
            games.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card bg-white dark:bg-gray-800 rounded-lg overflow-hidden shadow-md cursor-pointer';
                gameCard.innerHTML = `
                    <img src="${game.image}" alt="${game.name}" class="w-full h-32 object-cover">
                    <div class="p-3 flex justify-between items-center">
                        <div>
                            <h3 class="font-medium text-gray-800 dark:text-gray-200">${game.name}</h3>
                            <p class="text-sm text-gray-500 dark:text-gray-400">${game.category}</p>
                        </div>
                        <button onclick="openFullscreenWithGame('${game.name.replace(/'/g, "\\'")}')" class="fullscreen-btn p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-200">
                            <i class="fas fa-expand"></i>
                        </button>
                    </div>
                `;
                container.appendChild(gameCard);
            });
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const gameCards = document.querySelectorAll('#gamesContainer .game-card');
            
            gameCards.forEach(card => {
                const gameName = card.querySelector('h3').textContent.toLowerCase();
                if (gameName.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // Theme toggle functionality
        document.getElementById('themeToggle').addEventListener('click', function() {
            const html = document.documentElement;
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        });

        // Mobile menu toggle
        document.getElementById('mobileMenuButton').addEventListener('click', function() {
            const menu = document.getElementById('mobileMenu');
            menu.classList.toggle('hidden');
        });

        // Check for saved theme preference
        if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

        // Favicon changer
        function changeFavicon(type) {
