<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiddenGames</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .hover\:shadow-glow:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        body {
            background-color: #050505;
            color: white;
        }
        .game-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
        }
        #game-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        #game-modal {
            transition: opacity 0.3s ease;
        }
        /* Fullscreen styles */
        :fullscreen #game-frame-container {
            background: black;
        }
        :-webkit-full-screen #game-frame-container {
            background: black;
        }
        :-moz-full-screen #game-frame-container {
            background: black;
        }
        :-ms-fullscreen #game-frame-container {
            background: black;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col font-sans">
    <!-- Header -->
    <header class="bg-dark py-4 border-b border-white/10 sticky top-0 z-50">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-center flex-grow text-white">HiddenGames</h1>
        </div>
    </header>
    
    <!-- Main content -->
    <main class="flex-grow container mx-auto px-0 py-8">
        <h2 id="page-title" class="text-2xl font-bold text-white mb-8 text-center">Popular Games</h2>
        
        <div id="games-container" class="flex flex-wrap justify-center gap-4 w-full px-4">
            <!-- Games will be loaded here -->
        </div>
    </main>
    
    <!-- Game modal -->
    <div id="game-modal" class="hidden fixed inset-0 bg-black/90 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div id="modal-content" class="bg-dark rounded-xl w-full max-w-4xl max-h-[90vh] overflow-hidden border border-white/10 shadow-xl">
            <div class="w-full h-full flex flex-col">
                <div class="p-3 bg-gray-900 rounded-t-lg flex justify-between items-center">
                    <h3 id="modal-title" class="text-white font-medium"></h3>
                    <div class="flex gap-2">
                        <button id="fullscreen-btn" onclick="toggleFullscreen()" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 text-white rounded text-xs">
                            <i class="fas fa-expand"></i> Fullscreen
                        </button>
                        <button onclick="closeModal()" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 text-white rounded text-xs">
                            <i class="fas fa-times"></i> Close
                        </button>
                    </div>
                </div>
                <div id="game-frame-container" class="flex-1 bg-black">
                    <!-- Game will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Games database with 8 popular games
        const gamesDB = [
            { 
                name: "Slope", 
                category: "Racing", 
                thumbnail: "https://via.placeholder.com/300x200/333/fff?text=Slope",
                filename: "games/slope.html" 
            },
            { 
                name: "Minecraft Classic", 
                category: "Adventure", 
                thumbnail: "https://via.placeholder.com/300x200/333/fff?text=Minecraft",
                filename: "games/minecraft.html"
            },
            { 
                name: "Temple Run", 
                category: "Action", 
                thumbnail: "https://via.placeholder.com/300x200/333/fff?text=Temple+Run",
                filename: "games/templerun.html"
            },
            { 
                name: "2048", 
                category: "Puzzle", 
                thumbnail: "https://via.placeholder.com/300x200/333/fff?text=2048",
                filename: "games/2048.html"
            },
            { 
                name: "Among Us", 
                category: "Multiplayer", 
                thumbnail: "https://via.placeholder.com/300x200/333/fff?text=Among+Us",
                filename: "games/amongus.html"
            },
            { 
                name: "Cookie Clicker", 
                category: "Idle", 
                thumbnail: "https://via.placeholder.com/300x200/333/fff?text=Cookie+Clicker",
                filename: "games/cookieclicker.html"
            },
            { 
                name: "Super Mario Bros", 
                category: "Platformer", 
                thumbnail: "https://via.placeholder.com/300x200/333/fff?text=Mario",
                filename: "games/mario.html"
            },
            { 
                name: "Basketball Stars", 
                category: "Sports", 
                thumbnail: "https://via.placeholder.com/300x200/333/fff?text=Basketball",
                filename: "games/basketball.html"
            }
        ];
        
        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            renderGames();
            
            // Listen for fullscreen changes
            document.addEventListener('fullscreenchange', updateFullscreenButton);
            document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
            document.addEventListener('mozfullscreenchange', updateFullscreenButton);
            document.addEventListener('MSFullscreenChange', updateFullscreenButton);
        });
        
        // Render games grid
        function renderGames() {
            const container = document.getElementById('games-container');
            container.innerHTML = '';
            
            // Create a grid container for the games
            const grid = document.createElement('div');
            grid.className = 'flex flex-wrap justify-center gap-4 w-full px-4';
            container.appendChild(grid);
            
            gamesDB.forEach((game) => {
                const gameCard = createGameCard(game);
                grid.appendChild(gameCard);
            });
        }
        
        // Create game card element
        function createGameCard(game) {
            const card = document.createElement('div');
            card.className = 'game-card bg-darker rounded-xl p-4 flex flex-col items-center transition-all duration-300 hover:scale-105 cursor-pointer border border-white/10 hover:border-white/30 hover:shadow-glow';
            card.style.width = 'calc(25% - 1rem)';
            card.style.minWidth = '250px';
            card.style.maxWidth = '300px';
            card.style.flexGrow = '1';
            
            const thumbnail = document.createElement('div');
            thumbnail.className = 'w-full aspect-video bg-gray-800 rounded-lg mb-3 overflow-hidden';
            thumbnail.style.backgroundImage = `url('${game.thumbnail}')`;
            thumbnail.style.backgroundSize = 'cover';
            thumbnail.style.backgroundPosition = 'center';
            
            const title = document.createElement('h3');
            title.className = 'text-white text-center font-medium mb-1 text-lg w-full truncate';
            title.textContent = game.name;
            
            const category = document.createElement('span');
            category.className = 'text-white/50 text-sm';
            category.textContent = game.category;
            
            const playBtn = document.createElement('button');
            playBtn.className = 'mt-3 px-5 py-1.5 bg-white/5 border border-white/20 rounded-full text-white hover:bg-white/10 transition-all duration-300 text-sm';
            playBtn.textContent = 'Play';
            playBtn.onclick = (e) => {
                e.stopPropagation();
                openGameModal(game);
            };
            
            card.appendChild(thumbnail);
            card.appendChild(title);
            card.appendChild(category);
            card.appendChild(playBtn);
            
            return card;
        }
        
        // Open game modal
        function openGameModal(game) {
            const modal = document.getElementById('game-modal');
            const modalTitle = document.getElementById('modal-title');
            const gameContainer = document.getElementById('game-frame-container');
            
            modalTitle.textContent = game.name;
            
            // Clear previous content
            gameContainer.innerHTML = `
                <div class="w-full h-full flex items-center justify-center">
                    <div class="text-center">
                        <i class="fas fa-spinner fa-spin text-4xl mb-4 text-white"></i>
                        <p class="text-white">Loading ${game.name}...</p>
                    </div>
                </div>
            `;
            
            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            
            // Create iframe to load the game
            setTimeout(() => {
                gameContainer.innerHTML = `
                    <iframe 
                        id="game-frame" 
                        src="${game.filename}" 
                        class="w-full h-full" 
                        sandbox="allow-scripts allow-same-origin"
                    ></iframe>
                `;
                
                // Update fullscreen button state
                updateFullscreenButton();
            }, 500);
        }
        
        // Close modal
        function closeModal() {
            // Exit fullscreen first if active
            if (document.fullscreenElement || 
                document.webkitFullscreenElement || 
                document.mozFullScreenElement || 
                document.msFullscreenElement) {
                exitFullscreen();
            }
            
            const modal = document.getElementById('game-modal');
            const gameContainer = document.getElementById('game-frame-container');
            
            // Clear the iframe
            gameContainer.innerHTML = '';
            
            modal.classList.add('hidden');
            document.body.style.overflow = 'auto';
        }
        
        // Toggle fullscreen
        function toggleFullscreen() {
            const container = document.getElementById('game-frame-container');
            
            if (!document.fullscreenElement && 
                !document.webkitFullscreenElement && 
                !document.mozFullScreenElement && 
                !document.msFullscreenElement) {
                enterFullscreen(container);
            } else {
                exitFullscreen();
            }
        }
        
        // Enter fullscreen
        function enterFullscreen(element) {
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
            } else if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();
            }
        }
        
        // Exit fullscreen
        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }
        
        // Update fullscreen button icon/text
        function updateFullscreenButton() {
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            if (!fullscreenBtn) return;
            
            const isFullscreen = document.fullscreenElement || 
                               document.webkitFullscreenElement || 
                               document.mozFullScreenElement || 
                               document.msFullscreenElement;
            
            if (isFullscreen) {
                fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i> Exit Fullscreen';
            } else {
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i> Fullscreen';
            }
        }
    </script>
</body>
</html>
