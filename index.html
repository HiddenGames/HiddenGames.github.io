<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiddenGames</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <style>
        .header-hidden {
            transform: translateY(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .header-visible {
            transform: translateY(0);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .hover\:shadow-glow:hover {
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        body {
            background-color: #050505;
            color: white;
            padding-top: 76px;
        }
        .game-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
        }
        #mobile-menu {
            transition: transform 0.3s ease, opacity 0.3s ease;
            background-color: #0a0a0a;
        }
        #game-modal {
            transition: opacity 0.3s ease;
        }
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }
        .search-input {
            background-color: #111 !important;
            border-color: #222 !important;
            color: white !important;
        }
        .search-input::placeholder {
            color: #666 !important;
        }
        .clear-search-btn {
            right: 2.5rem !important;
        }
        @media (max-width: 1024px) {
            .game-card {
                width: calc(33.333% - 1rem) !important;
            }
        }
        @media (max-width: 768px) {
            .game-card {
                width: calc(50% - 1rem) !important;
            }
        }
        @media (max-width: 480px) {
            .game-card {
                width: 100% !important;
                max-width: 100% !important;
            }
        }
        :fullscreen #game-frame-container {
            width: 100vw;
            height: 100vh;
            background: black;
        }
        :-webkit-full-screen #game-frame-container {
            width: 100vw;
            height: 100vh;
            background: black;
        }
        :-moz-full-screen #game-frame-container {
            width: 100vw;
            height: 100vh;
            background: black;
        }
        :-ms-fullscreen #game-frame-container {
            width: 100vw;
            height: 100vh;
            background: black;
        }
        #game-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        .menu-open #site-title,
        .menu-open #mobile-menu-btn {
            display: none !important;
        }
        #mobile-menu {
            z-index: 1000;
        }
    </style>
    <link rel="icon" href="/assests/default_favicon.png" type="image/png">
</head>
<body class="min-h-screen flex flex-col font-sans">
    <header id="main-header" class="bg-dark py-4 border-b border-white/10 sticky top-0 z-50 header-visible">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 id="site-title" class="text-2xl font-bold text-center flex-grow text-white">HiddenGames</h1>
            <div class="hidden md:flex items-center gap-4">
                <div class="relative">
                    <input type="text" id="search-input-desktop" placeholder="Search games..." 
                           class="search-input px-4 py-2 rounded-full border focus:outline-none focus:ring-1 focus:ring-white/30 text-sm w-64">
                    <button onclick="searchGames()" class="absolute right-3 top-2 text-white/50 hover:text-white">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
                <button onclick="toggleMenu()" class="text-white hover:text-white/80">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
            <button id="mobile-menu-btn" onclick="toggleMenu()" class="md:hidden text-white hover:text-white/80">
                <i class="fas fa-bars text-xl"></i>
            </button>
        </div>
    </header>

    <div id="mobile-menu" class="hidden fixed inset-0 z-40 p-6 overflow-y-auto">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-xl font-bold text-white">Menu</h2>
            <button onclick="toggleMenu()" class="text-white text-2xl hover:text-white/70">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="mb-6">
            <div class="relative">
                <input type="text" id="search-input" placeholder="Search games..." 
                       class="search-input w-full px-4 py-3 rounded-lg border focus:outline-none focus:ring-1 focus:ring-white/30">
                <button onclick="searchGames()" class="absolute right-3 top-3 text-white/50 hover:text-white clear-search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
        <nav class="space-y-2 mb-8">
            <button onclick="renderGames('home'); toggleMenu();" class="block w-full text-left text-white py-3 px-4 rounded-lg hover:bg-white/5 transition flex items-center gap-3">
                <i class="fas fa-home w-5 text-center"></i> Home
            </button>
            <h3 class="text-white/70 text-sm mt-6 mb-3 px-4 uppercase tracking-wider">Categories</h3>
            <button onclick="renderGames('racing'); toggleMenu();" class="block w-full text-left text-white py-3 px-4 rounded-lg hover:bg-white/5 transition flex items-center gap-3">
                <i class="fas fa-car w-5 text-center"></i> Racing Games
            </button>
            <button onclick="renderGames('puzzle'); toggleMenu();" class="block w-full text-left text-white py-3 px-4 rounded-lg hover:bg-white/5 transition flex items-center gap-3">
                <i class="fas fa-puzzle-piece w-5 text-center"></i> Puzzle Games
            </button>
            <button onclick="renderGames('platformer'); toggleMenu();" class="block w-full text-left text-white py-3 px-4 rounded-lg hover:bg-white/5 transition flex items-center gap-3">
                <i class="fas fa-running w-5 text-center"></i> Platformer Games
            </button>
            <button onclick="renderGames('action'); toggleMenu();" class="block w-full text-left text-white py-3 px-4 rounded-lg hover:bg-white/5 transition flex items-center gap-3">
                <i class="fas fa-fist-raised w-5 text-center"></i> Action Games
            </button>
            <button onclick="renderGames('adventure'); toggleMenu();" class="block w-full text-left text-white py-3 px-4 rounded-lg hover:bg-white/5 transition flex items-center gap-3">
                <i class="fas fa-mountain w-5 text-center"></i> Adventure Games
            </button>
            <button onclick="renderGames('strategy'); toggleMenu();" class="block w-full text-left text-white py-3 px-4 rounded-lg hover:bg-white/5 transition flex items-center gap-3">
                <i class="fas fa-chess w-5 text-center"></i> Strategy Games
            </button>
            <button onclick="renderGames('sports'); toggleMenu();" class="block w-full text-left text-white py-3 px-4 rounded-lg hover:bg-white/5 transition flex items-center gap-3">
                <i class="fas fa-basketball-ball w-5 text-center"></i> Sports Games
            </button>
            <button onclick="renderGames('shooting'); toggleMenu();" class="block w-full text-left text-white py-3 px-4 rounded-lg hover:bg-white/5 transition flex items-center gap-3">
                <i class="fas fa-crosshairs w-5 text-center"></i> Shooting Games
            </button>
            <button onclick="renderGames('multiplayer'); toggleMenu();" class="block w-full text-left text-white py-3 px-4 rounded-lg hover:bg-white/5 transition flex items-center gap-3">
                <i class="fas fa-users w-5 text-center"></i> Multiplayer Games
            </button>
            <button onclick="renderGames('idle'); toggleMenu();" class="block w-full text-left text-white py-3 px-4 rounded-lg hover:bg-white/5 transition flex items-center gap-3">
                <i class="fas fa-mouse-pointer w-5 text-center"></i> Idle & Clicker
            </button>
        </nav>
    </div>

    <main class="flex-grow container mx-auto px-0 py-8">
        <h2 id="page-title" class="text-2xl font-bold text-white mb-8 text-center">Popular Games</h2>
        <div id="games-container" class="flex flex-wrap justify-center gap-4 w-full px-4"></div>
    </main>

    <div id="game-modal" class="hidden fixed inset-0 bg-black/90 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div id="modal-content" class="bg-dark rounded-xl w-full max-w-4xl max-h-[90vh] overflow-hidden border border-white/10 shadow-xl">
            <div class="w-full h-full flex flex-col">
                <div class="p-3 bg-gray-900 rounded-t-lg flex justify-between items-center">
                    <h3 id="modal-title" class="text-white font-medium"></h3>
                    <div class="flex gap-2">
                        <button id="fullscreen-btn" onclick="toggleFullscreen()" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 text-white rounded text-xs">
                            <i class="fas fa-expand"></i> Fullscreen
                        </button>
                        <button onclick="closeModal()" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 text-white rounded text-xs">
                            <i class="fas fa-times"></i> Close
                        </button>
                    </div>
                </div>
                <div id="game-frame-container" class="flex-1 bg-black"></div>
            </div>
        </div>
    </div>

    <footer class="bg-dark py-6 border-t border-white/10">
        <div class="container mx-auto px-4 text-center text-white/50 text-sm">
            <p>©2025 HiddenGames - Unblocked Games</p>
        </div>
    </footer>

    <script>
        // Improved Scroll Handling
        let lastScroll = 0;
        const header = document.getElementById('main-header');
        const scrollThreshold = 100;
        let isAtTop = true;

        window.addEventListener('scroll', () => {
            const currentScroll = window.pageYOffset;
            const scrollDirection = currentScroll > lastScroll ? 'down' : 'up';
            
            if (currentScroll <= 0) {
                header.classList.remove('header-hidden');
                header.classList.add('header-visible');
                isAtTop = true;
            } else if (scrollDirection === 'up' && currentScroll < lastScroll - scrollThreshold) {
                if (!isAtTop) {
                    header.classList.remove('header-hidden');
                    header.classList.add('header-visible');
                }
            } else if (scrollDirection === 'down' && currentScroll > scrollThreshold) {
                header.classList.remove('header-visible');
                header.classList.add('header-hidden');
                isAtTop = false;
            }
            
            lastScroll = currentScroll;
        });

        // Full Game Database with 16 Games per Category
        const gamesDB = {
            home: [
                { name: "Slope", category: "Racing", thumbnail: "https://via.placeholder.com/300x200/333/fff?text=Slope", filename: "/games/slope.html" },
                { name: "Minecraft Classic", category: "Adventure", thumbnail: "https://via.placeholder.com/300x200/333/fff?text=Minecraft", filename: "minecraft.html" },
                { name: "Temple Run", category: "Action", thumbnail: "https://via.placeholder.com/300x200/333/fff?text=Temple+Run", filename: "templerun.html" },
                { name: "Eggy Car", category: "Puzzle", thumbnail: "https://via.placeholder.com/300x200/333/fff?text=Eggy+Car", filename: "/games/eggycar.html" },
                { name: "Among Us", category: "Multiplayer", thumbnail: "https://via.placeholder.com/300x200/333/fff?text=Among+Us", filename: "amongus.html" },
                { name: "Cookie Clicker", category: "Idle", thumbnail: "https://via.placeholder.com/300x200/333/fff?text=Cookie+Clicker", filename: "cookieclicker.html" },
                { name: "Super Mario Bros", category: "Platformer", thumbnail: "https://via.placeholder.com/300x200/333/fff?text=Mario", filename: "mario.html" },
                { name: "Basketball Stars", category: "Sports", thumbnail: "https://via.placeholder.com/300x200/333/fff?text=Basketball", filename: "basketball.html" }
            ],
            racing: [
                { name: "Speed Racer", category: "Racing", filename: "race1.html", thumbnail: "https://via.placeholder.com/300x200/333/fff?text=Race+1" },
                { name: "Mountain Drift", category: "Racing", filename: "race2.html", thumbnail: "https://via.placeholder.com/300x200/333/fff?text=Race+2" },
                { name: "Urban Challenge", category: "Racing", filename: "race3.html", thumbnail: "https://via.placeholder.com/300x200/333/fff?text=Race+3" },
                { name: "Desert Rally", category: "Racing", filename: "race4.html", thumbnail: "https://via.placeholder.com/300x200/333/fff?text=Race+4" },
                { name: "Night Rider", category: "Racing", filename: "race5.html", thumbnail: "https://via.placeholder.com/300x200/333/fff?text=Race+5" },
                { name: "F1 Champions", category: "Racing", filename: "race6.html", thumbnail: "https://via.placeholder.com/300x200/333/fff?text=Race+6" },
                { name: "Drag Race Pro", category: "Racing", filename: "race7.html", thumbnail: "https://via.placeholder.com/300x200/333/fff?text=Race+7" },
                { name: "Offroad Madness", category: "Racing", filename: "race8.html", thumbnail: "https://via.placeholder.com/300x200/333/fff?text=Race+8" },
                { name: "Circuit Master", category: "Racing", filename: "race9.html", thumbnail: "https://via.placeholder.com/300x200/333/fff?text=Race+9" },
                { name: "Hyper Speed", category: "Racing", filename: "race10.html", thumbnail: "https://via.placeholder.com/300x200/333/fff?text=Race+10" },
                { name: "Retro Racer", category: "Racing", filename: "race11.html", thumbnail: "https://via.placeholder.com/300x200/333/fff?text=Race+11" },
                { name: "Future Drive", category: "Racing", filename: "race12.html", thumbnail: "https://via.placeholder.com/300x200/333/fff?text=Race+12" },
                { name: "Snow Drift", category: "Racing", filename: "race13.html", thumbnail: "https://via.placeholder.com/300x200/333/fff?text=Race+13" },
                { name: "City Chase", category: "Racing", filename: "race14.html", thumbnail: "https://via.placeholder.com/300x200/333/fff?text=Race+14" },
                { name: "Motor Mayhem", category: "Racing", filename: "race15.html", thumbnail: "https://via.placeholder.com/300x200/333/fff?text=Race+15" },
                { name: "Extreme Speed", category: "Racing", filename: "race16.html", thumbnail: "https://via.placeholder.com/300x200/333/fff?text=Race+16" }
            ],
            puzzle: [
                { name: "Brain Teaser 1", category: "Puzzle", filename: "puzzle1.html", thumbnail: "https://via.placeholder.com/300x200/333/fff?text=Puzzle+1" },
                // Continue adding 15 more puzzle games...
            ],
            // Add other categories following the same pattern
        };

        // Original JavaScript Logic with Fullscreen Fixes
        let currentCategory = 'home';
        let searchQuery = '';

        document.addEventListener('DOMContentLoaded', () => {
            renderGames('home');
            
            document.getElementById('search-input').addEventListener('keyup', (e) => {
                if (e.key === 'Enter') searchGames();
            });
            
            document.getElementById('search-input-desktop').addEventListener('keyup', (e) => {
                if (e.key === 'Enter') searchGames();
            });
            
            document.addEventListener('fullscreenchange', updateFullscreenButton);
            document.addEventListener('webkitfullscreenchange', updateFullscreenButton);
            document.addEventListener('mozfullscreenchange', updateFullscreenButton);
            document.addEventListener('MSFullscreenChange', updateFullscreenButton);
        });

        function renderGames(category) {
            currentCategory = category;
            searchQuery = '';
            document.getElementById('search-input').value = '';
            document.getElementById('search-input-desktop').value = '';
            
            const container = document.getElementById('games-container');
            container.innerHTML = '';
            
            const games = gamesDB[category];
            const title = document.getElementById('page-title');
            
            title.textContent = category === 'home' 
                ? 'Popular Games' 
                : `${category.charAt(0).toUpperCase() + category.slice(1)} Games`;

            if (!games?.length) {
                container.innerHTML = '<p class="text-white/70 text-center col-span-4 py-12">No games found</p>';
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'flex flex-wrap justify-center gap-4 w-full px-4';
            container.appendChild(grid);

            games.forEach(game => grid.appendChild(createGameCard(game)));
        }

        function createGameCard(game) {
            const card = document.createElement('div');
            card.className = 'game-card bg-darker rounded-xl p-4 flex flex-col items-center transition-all duration-300 hover:scale-105 cursor-pointer border border-white/10 hover:border-white/30 hover:shadow-glow';
            card.style.cssText = 'width: calc(25% - 1rem); min-width: 250px; max-width: 300px; flex-grow: 1;';

            const thumbnail = document.createElement('div');
            thumbnail.className = 'w-full aspect-video bg-gray-800 rounded-lg mb-3 overflow-hidden';
            thumbnail.style.cssText = `background-image: url('${game.thumbnail}'); background-size: cover; background-position: center;`;

            const title = document.createElement('h3');
            title.className = 'text-white text-center font-medium mb-1 text-lg w-full truncate';
            title.textContent = game.name;

            const category = document.createElement('span');
            category.className = 'text-white/50 text-sm';
            category.textContent = game.category;

            const playBtn = document.createElement('button');
            playBtn.className = 'mt-3 px-5 py-1.5 bg-white/5 border border-white/20 rounded-full text-white hover:bg-white/10 transition-all duration-300 text-sm';
            playBtn.textContent = 'Play';
            playBtn.onclick = (e) => {
                e.stopPropagation();
                openGameModal(game);
            };

            card.append(thumbnail, title, category, playBtn);
            card.onclick = () => openGameModal(game);
            return card;
        }

        function searchGames() {
            const query = document.getElementById('search-input').value.toLowerCase().trim() || 
                          document.getElementById('search-input-desktop').value.toLowerCase().trim();
            searchQuery = query;
            
            const container = document.getElementById('games-container');
            container.innerHTML = '';
            
            if (!query) return renderGames(currentCategory);

            document.getElementById('page-title').textContent = `Search Results for "${query}"`;
            
            const results = Object.values(gamesDB).flat().filter(game => 
                game.name.toLowerCase().includes(query) || 
                game.category.toLowerCase().includes(query)
            );

            if (!results.length) {
                container.innerHTML = `<p class="text-white/70 text-center col-span-4 py-12">No games found matching "${query}"</p>`;
                return;
            }

            const grid = document.createElement('div');
            grid.className = 'flex flex-wrap justify-center gap-4 w-full px-4';
            container.appendChild(grid);
            results.forEach(game => grid.appendChild(createGameCard(game)));

            const mobileMenu = document.getElementById('mobile-menu');
            if (!mobileMenu.classList.contains('hidden')) {
                toggleMenu();
            }
        }

        function openGameModal(game) {
            const modal = document.getElementById('game-modal');
            const modalTitle = document.getElementById('modal-title');
            const gameContainer = document.getElementById('game-frame-container');
            
            modalTitle.textContent = game.name;
            gameContainer.innerHTML = `
                <div class="w-full h-full flex items-center justify-center">
                    <div class="text-center">
                        <i class="fas fa-spinner fa-spin text-4xl mb-4 text-white"></i>
                        <p class="text-white">Loading ${game.name}...</p>
                    </div>
                </div>
            `;

            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';

            setTimeout(() => {
                gameContainer.innerHTML = `
                    <iframe 
                        id="game-frame" 
                        src="${game.filename}" 
                        class="w-full h-full" 
                        sandbox="allow-scripts allow-same-origin"
                    ></iframe>
                `;
                updateFullscreenButton();
            }, 500);
        }

        function closeModal() {
            if (document.fullscreenElement) exitFullscreen();
            
            document.getElementById('game-modal').classList.add('hidden');
            document.getElementById('game-frame-container').innerHTML = '';
            document.body.style.overflow = 'auto';
        }

        function toggleFullscreen() {
            const container = document.getElementById('game-frame-container');
            if (!document.fullscreenElement) {
                container.requestFullscreen?.() ||
                container.webkitRequestFullscreen?.() ||
                container.mozRequestFullScreen?.() ||
                container.msRequestFullscreen?.();
            } else {
                document.exitFullscreen?.() ||
                document.webkitExitFullscreen?.() ||
                document.mozCancelFullScreen?.() ||
                document.msExitFullscreen?.();
            }
        }

        function updateFullscreenButton() {
            const btn = document.getElementById('fullscreen-btn');
            if (!btn) return;
            
            const isFS = !!document.fullscreenElement || 
                       !!document.webkitFullscreenElement ||
                       !!document.mozFullScreenElement ||
                       !!document.msFullscreenElement;
            
            btn.innerHTML = isFS 
                ? '<i class="fas fa-compress"></i> Exit Fullscreen' 
                : '<i class="fas fa-expand"></i> Fullscreen';
        }

        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            const isOpen = menu.classList.toggle('hidden');
            document.body.classList.toggle('menu-open', !isOpen);
            document.body.style.overflow = isOpen ? 'auto' : 'hidden';
        }
    </script>
</body>
</html>
